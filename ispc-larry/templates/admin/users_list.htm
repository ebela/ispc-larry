<!-- beginn: toolbar -->
<div id="moduletoolbar">
    <a class="button edit" onClick="loadContent('admin/users_edit.php');" href="#" title="{tmpl_var name="add_new_record_txt"}">{tmpl_var name="add_new_record_txt"}</a>
</div>
<!-- end: toolbar -->

<!-- beginn: modulebody -->
<div id="module-title"><h1><tmpl_var name="list_head_txt"></h1></div>
<div class="module-box boxlistcontent" id="modulecontainer">
    <div id="module-desc"><tmpl_var name="list_desc_txt"></div>
    
    <!-- beginn: modulecontent -->
    <div class="panel panel_list_users">
        
        
        <table class="list">
        <thead>
          <tr>
	    <th class="tbl_col_client_id" scope="col"><tmpl_var name="client_id_txt"></th>
	    <th class="tbl_col_active" scope="col"><tmpl_var name="active_txt"></th>
            <th class="tbl_col_username" scope="col"><tmpl_var name="username_txt"></th>
            <th scope="col">{tmpl_var name='search_limit'}</th>
          </tr>
          <tr>
	    <td class="tbl_col_client_id"><input type="text" name="search_client_id" value="{tmpl_var name='search_client_id'}" class="search" /></td>
	    <td class="tbl_col_active"><select name="search_active" class="withicons">{tmpl_var name='search_active'}</select></td>
            <td class="tbl_col_username"><input type="text" name="search_username" value="{tmpl_var name='search_username'}" class="search" /></td>
            <td class="tbl_col_buttons">
                <button type="button" class="button icons16 icoFilter" name="Filter" id="Filter" value="{tmpl_var name="filter_txt"}" onClick="submitForm('pageForm','admin/users_list.php');"><span>{tmpl_var name="filter_txt"}</span></button>
            </td>
          </tr>
        </thead>
        <tbody>
          <tmpl_loop name="records">
          <tr class="tbl_row_<tmpl_if name='__EVEN__'}even<tmpl_else>uneven</tmpl_if>">
	    <td class="tbl_col_client_id">{tmpl_var name="client_id"}</td>
            <td class="tbl_col_active">{tmpl_var name="active"}</td>
            <td class="tbl_col_username"><a href="#" onClick="loadContent('admin/users_edit.php?id={tmpl_var name='id'}');">{tmpl_var name="username"}</a></td>
            <td class="tbl_col_buttons">
                <a class="button icons16 icoEdit" href="javascript: loadContent('admin/users_edit.php?id={tmpl_var name='id'}');"><span>Edit</span></a>
                <tmpl_if name="username" op="!=" value="admin"><a class="button icons16 icoLoginAs" href="#" onclick="loadContent('admin/login_as.php?id={tmpl_var name='id'}');"><span>{tmpl_var name='login_as_txt'}</span></a>
                <a class="button icons16 icoDelete" href="javascript: del_record('admin/users_del.php?id={tmpl_var name='id'}&phpsessid={tmpl_var name='phpsessid'}','{tmpl_var name='delete_confirmation'}');"><span>{tmpl_var name='delete_txt'}</span></a></tmpl_if>
            </td>
          </tr>
          </tmpl_loop>
        </tbody>
        <tfoot>
          <tr>
            <td class="tbl_footer tbl_paging" colspan="5"><tmpl_var name="paging"></td>
          </tr>
        </tfoot>
      </table>
    </div><!-- end: modulecontent -->
</div><!-- end: modulebody -->
